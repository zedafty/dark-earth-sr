<!-- Dark Earth (Simplified Rules) Character Sheet HTML -->
<!-- Coding by Zedafty -->
<!-- Version 1.00 -->

<input type="hidden" name="attr_sheet-version" value="0" />
<input type="hidden" name="attr_sheet-init" value="0" />
<input type="hidden" name="attr_sheet-lang" value="" />
<input type="hidden" name="attr_sheet-theme" class="theme" value="default" />
<input type="hidden" name="attr_sheet-type" class="type" value="pc" />
<input type="hidden" name="attr_settings-toggle" value="0" />
<input type="hidden" name="attr_wgm" value="" />

<div class="page">

	<!-- HEADING -->
	<div class="heading">

		<!-- LOGO -->
		<div class="logo"><span></span></div>

		<div>

			<!-- CHARACTER NAME -->
			<div class="character-name">
				<small data-i18n="char-name"></small>
				<input type="text" class="input" name="attr_char-name" title="@{char-name}" data-i18n-placeholder="char-name-pl" />
			</div>

			<!-- CHARACTER STATS -->
			<div class="character-stats">
				<div>
					<div>
						<label data-i18n="char-caste"></label>
						<input type="text" name="attr_char-caste" title="@{char-caste}" data-i18n-placeholder="char-caste-pl" />
					</div>
					<div>
						<label data-i18n="char-role"></label>
						<input type="text" name="attr_char-role" title="@{char-role}" data-i18n-placeholder="char-role-pl" />
					</div>
				</div>
				<div>
					<div>
						<label data-i18n="char-gender"></label>
						<select name="attr_char-gender" title="@{char-gender}">
							<option value="male" data-i18n="char-gender-male" selected></option>
							<option value="female"data-i18n="char-gender-female" ></option>
							<option value="other"data-i18n="char-gender-other" ></option>
						</select>
					</div>
					<div>
						<label data-i18n="char-age"></label>
						<input type="number" name="attr_char-age" title="@{char-age}" min="0" value="18" />
					</div>
				</div>
			</div>

			<!-- MODBAR -->
			<div class="modbar">
				<div>
					<span data-i18n="bonus"></span>
					<input type="radio" name="attr_mod" title="@{mod}" value="0" style="display: none;" checked />
					<div class="group bonus">
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="1" />
							<span data-i18n="bonus-1d"></span>
						</label>
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="2" />
							<span data-i18n="bonus-2d"></span>
						</label>
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="3" />
							<span data-i18n="bonus-3d"></span>
						</label>
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="4" />
							<span data-i18n="bonus-4d"></span>
						</label>
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="5" />
							<span data-i18n="bonus-5d"></span>
						</label>
					</div>
					<span data-i18n="malus"></span>
					<div class="group malus">
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="-1" />
							<span data-i18n="malus-1d"></span>
						</label>
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="-2" />
							<span data-i18n="malus-2d"></span>
						</label>
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="-3" />
							<span data-i18n="malus-3d"></span>
						</label>
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="-4" />
							<span data-i18n="malus-4d"></span>
						</label>
						<label>
							<input type="radio" name="attr_mod" title="@{mod}" value="-5" />
							<span data-i18n="malus-5d"></span>
						</label>
					</div>
					<input type="hidden" name="attr_mod-reset-show" value="0" />
					<button type="action" name="act_mod-reset" title="%{mod-reset}"><span data-i18n="reset"></span></button>
				</div>
				<div class="roller">
					<button type="action" name="act_roll" title="%{roll}"><span data-i18n="roll"></span></button>
					<input type="number" name="attr_roll" title="@{roll}" min="0" max="10" value="0" />
				</div>
				<span class="whisper-toggle">
					<input type="checkbox" name="attr_whisper-toggle" title="@{whisper-toggle}" value="1" />
					<span class="whisper-gm" data-i18n="whisper-gm"></span>
					<span class="whisper-all" data-i18n="whisper-all"></span>
				</span>
				<span class="settings-toggle">
					<input type="checkbox" name="attr_settings-toggle" title="@{settings-toggle}" value="1" />
					<span data-i18n="show-hide-settings"></span>
				</span>
			</div>

		</div>

	</div>

	<!-- SETTINGS -->
	<div class="settings">
		<div class="sheet">
			<h4 data-i18n="sheet"></h4>
			<div class="line">
				<label data-i18n="sheet-type"></label>
				<select name="attr_sheet-type" title="@{sheet-type}">
					<option value="pc" data-i18n="sheet-type-pc" selected></option>
					<option value="npc" data-i18n="sheet-type-npc"></option>
					<option value="cre" data-i18n="sheet-type-cre"></option>
				</select>
			</div>
			<div class="line">
				<label data-i18n="sheet-theme"></label>
				<select name="attr_sheet-theme" title="@{theme}">
					<option value="default" data-i18n="sheet-theme-default" selected></option>
					<option value="light" data-i18n="sheet-theme-light"></option>
					<option value="dark" data-i18n="sheet-theme-dark"></option>
				</select>
			</div>
			<div class="recalc">
				<button type="action" name="act_recalc" title="%{recalc}" data-i18n="recalc"></button>
			</div>
		</div>
		<div class="modifiers">
			<h4 data-i18n="modifiers"></h4>
			<div>
				<label data-i18n="health"></label>
				<input type="number" name="attr_health-mod" title="@{health-mod}" value="5" />
			</div>
			<div>
				<label data-i18n="energy"></label>
				<input type="number" name="attr_energy-mod" title="@{energy-mod}" value="0" />
			</div>
			<div>
				<label data-i18n="init"></label>
				<input type="number" name="attr_init-mod" title="@{init-mod}" value="0" />
			</div>
			<div>
				<label data-i18n="encumbrance"></label>
				<input type="number" name="attr_enc-mod" title="@{enc-mod}" value="0" />
			</div>
		</div>
		<div class="options">
			<h4 data-i18n="options"></h4>
			<div>
				<label class="check-box">
					<input type="checkbox" name="attr_mod-autoreset" title="@{mod-autoreset}" value="1" />
					<span data-i18n="opt-mod-autoreset"></span>
				</label>
			</div>
			<div>
				<label class="check-box">
					<input type="checkbox" name="attr_cond-autoset" title="@{cond-autoset}" value="1" />
					<span data-i18n="opt-cond-autoset"></span>
				</label>
			</div>
			<div>
				<label class="check-box">
					<input type="checkbox" name="attr_wpn-str-half" title="@{wpn-str-half}" value="1" />
					<span data-i18n="opt-wpn-str-half"></span>
				</label>
			</div>
			<div>
				<label class="check-box">
					<input type="checkbox" name="attr_wpn-def-shd" title="@{wpn-def-shd}" value="1" />
					<span data-i18n="opt-wpn-def-shd"></span>
				</label>
			</div>
		</div>
	</div>

	<div class="two-columns col-7-13">

		<div>

			<!-- ABILITIES -->
			<div class="abilities section border padding-top">
				<h4 data-i18n="abilities"></h4>
				<div>
					<div>
						<div class="button-box">
							<button type="action" name="act_abi-str" title="%{abi-str}"><span data-i18n="abi-str"></span></button>
						</div>
						<div>
							<small data-i18n="abi-str-pry"></small>
							<small data-i18n="abi-str-car"></small>
							<small data-i18n="abi-str-run"></small>
						</div>
						<input type="number" name="attr_abi-str" title="@{abi-str}" min="0" max="10" value="1" />
					</div>
					<div>
						<div class="button-box">
							<button type="action" name="act_abi-acr" title="%{abi-acr}"><span data-i18n="abi-acr"></span></button>
						</div>
						<div>
							<small data-i18n="abi-acr-att"></small>
							<small data-i18n="abi-acr-int"></small>
							<small data-i18n="abi-acr-sur"></small>
						</div>
						<input type="hidden" name="attr_abi-acr-half" value="0" />
						<input type="number" name="attr_abi-acr" title="@{abi-acr}" min="0" max="10" value="1" />
					</div>
					<div>
						<div class="button-box">
							<button type="action" name="act_abi-agi" title="%{abi-agi}"><span data-i18n="abi-agi"></span></button>
						</div>
						<div>
							<small data-i18n="abi-agi-hid"></small>
							<small data-i18n="abi-agi-dod"></small>
							<small data-i18n="abi-agi-cli"></small>
						</div>
						<input type="number" name="attr_abi-agi" title="@{abi-agi}" min="0" max="10" value="1" />
					</div>
					<div>
						<div class="button-box">
							<button type="action" name="act_abi-res" title="%{abi-res}"><span data-i18n="abi-res"></span></button>
						</div>
						<div>
							<small data-i18n="abi-res-wit"></small>
							<small data-i18n="abi-res-end"></small>
							<small data-i18n="abi-res-reg"></small>
						</div>
						<input type="number" name="attr_abi-res" title="@{abi-res}" min="0" max="10" value="1" />
					</div>
					<div>
						<div class="button-box">
							<button type="action" name="act_abi-tem" title="%{abi-tem}"><span data-i18n="abi-tem"></span></button>
						</div>
						<div>
							<small data-i18n="abi-tem-mot"></small>
							<small data-i18n="abi-tem-res"></small>
							<small data-i18n="abi-tem-ove"></small>
						</div>
						<input type="number" name="attr_abi-tem" title="@{abi-tem}" min="0" max="10" value="1" />
					</div>
					<div>
						<div class="button-box">
							<button type="action" name="act_abi-sen" title="%{abi-sen}"><span data-i18n="abi-sen"></span></button>
						</div>
						<div>
							<small data-i18n="abi-sen-obs"></small>
							<small data-i18n="abi-sen-dir"></small>
							<small data-i18n="abi-sen-sea"></small>
						</div>
						<input type="number" name="attr_abi-sen" title="@{abi-sen}" min="0" max="10" value="1" />
					</div>
				</div>
			</div>

			<!-- SKILLS -->
			<div class="skills section border padding-top">
				<h4 data-i18n="skills"></h4>
				<div>
					<div>
						<label data-i18n="skl-combat"></label>
						<div>
							<div>
								<button type="action" name="act_skl-wpn-light" title="%{skl-wpn-light}" data-i18n="skl-wpn-light"></button>
							</div>
							<input type="number" name="attr_skl-wpn-light" title="@{skl-wpn-light}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-wpn-heavy" title="%{skl-wpn-heavy}" data-i18n="skl-wpn-heavy"></button>
							</div>
							<input type="number" name="attr_skl-wpn-heavy" title="@{skl-wpn-heavy}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-wpn-throw" title="%{skl-wpn-throw}" data-i18n="skl-wpn-throw"></button>
							</div>
							<input type="number" name="attr_skl-wpn-throw" title="@{skl-wpn-throw}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-wpn-fire" title="%{skl-wpn-fire}" data-i18n="skl-wpn-fire"></button>
							</div>
							<input type="number" name="attr_skl-wpn-fire" title="@{skl-wpn-fire}" min="0" max="10" value="0" />
						</div>
					</div>
					<div>
						<label data-i18n="skl-communication"></label>
						<div>
							<div>
								<button type="action" name="act_skl-bullshit" title="%{skl-bullshit}" data-i18n="skl-bullshit"></button>
							</div>
							<input type="number" name="attr_skl-bullshit" title="@{skl-bullshit}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-oratory" title="%{skl-oratory}" data-i18n="skl-oratory"></button>
							</div>
							<input type="number" name="attr_skl-oratory" title="@{skl-oratory}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-empathy" title="%{skl-empathy}" data-i18n="skl-empathy"></button>
							</div>
							<input type="number" name="attr_skl-empathy" title="@{skl-empathy}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-bargain" title="%{skl-bargain}" data-i18n="skl-bargain"></button>
							</div>
							<input type="number" name="attr_skl-bargain" title="@{skl-bargain}" min="0" max="10" value="0" />
						</div>
					</div>
					<div>
						<label data-i18n="skl-erudition"></label>
						<div>
							<div>
								<button type="action" name="act_skl-folklore" title="%{skl-folklore}" data-i18n="skl-folklore"></button>
							</div>
							<input type="number" name="attr_skl-folklore" title="@{skl-folklore}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-letters" title="%{skl-letters}" data-i18n="skl-letters"></button>
							</div>
							<input type="number" name="attr_skl-letters" title="@{skl-letters}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-territory" title="%{skl-territory}" data-i18n="skl-territory"></button>
							</div>
							<input type="number" name="attr_skl-territory" title="@{skl-territory}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-tradition" title="%{skl-tradition}" data-i18n="skl-tradition"></button>
							</div>
							<input type="number" name="attr_skl-tradition" title="@{skl-tradition}" min="0" max="10" value="0" />
						</div>
					</div>
					<div>
						<label data-i18n="skl-technic"></label>
						<div>
							<div>
								<button type="action" name="act_skl-construct" title="%{skl-construct}" data-i18n="skl-construct"></button>
							</div>
							<input type="number" name="attr_skl-construct" title="@{skl-construct}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-making" title="%{skl-making}" data-i18n="skl-making"></button>
							</div>
							<input type="number" name="attr_skl-making" title="@{skl-making}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-mecanical" title="%{skl-mecanical}" data-i18n="skl-mecanical"></button>
							</div>
							<input type="number" name="attr_skl-mecanical" title="@{skl-mecanical}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-medicine" title="%{skl-medicine}" data-i18n="skl-medicine"></button>
							</div>
							<input type="number" name="attr_skl-medicine" title="@{skl-medicine}" min="0" max="10" value="0" />
						</div>
					</div>
					<div>
						<label data-i18n="skl-survival"></label>
						<div>
							<div>
								<button type="action" name="act_skl-fauna" title="%{skl-fauna}" data-i18n="skl-fauna"></button>
							</div>
							<input type="number" name="attr_skl-fauna" title="@{skl-fauna}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-flora" title="%{skl-flora}" data-i18n="skl-flora"></button>
							</div>
							<input type="number" name="attr_skl-flora" title="@{skl-flora}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-darkness" title="%{skl-darkness}" data-i18n="skl-darkness"></button>
							</div>
							<input type="number" name="attr_skl-darkness" title="@{skl-darkness}" min="0" max="10" value="0" />
						</div>
						<div class="merge-inputs">
							<div>
								<button type="action" name="act_skl-stallite" title="%{skl-stallite}" data-i18n="skl-stallite"></button>
							</div>
							<input type="number" name="attr_skl-stallite" title="@{skl-stallite}" min="0" max="10" value="0" />
						</div>
					</div>
					<div>
						<label data-i18n="notes"></label>
						<div class="autoexpand">
							<textarea name="attr_notes" spellcheck="false" data-i18n-placeholder="notes-pl" title="@{notes}"></textarea>
							<span name="attr_notes"></span>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div>

			<div class="two-columns col-4-1">

				<!-- RESOURCES AND VALUES -->
				<div class="resources-values section border">
					<h4 data-i18n="resources-and-values"></h4>
					<div>
						<div>
							<small></small>
							<div class="number-box">
								<small><abbr data-i18n="pts-abbr" data-i18-title="pts"></abbr></small>
								<span></span>
								<small><abbr data-i18n="max-abbr" data-i18-title="max"></abbr></small>
							</div>
							<label data-i18n="health"></label>
							<div class="number-box">
								<input type="number" name="attr_health" title="@{health}" value="0" readonly />
								<span>/</span>
								<input type="number" name="attr_health_max" title="@{health|max}" value="0" readonly />
							</div>
							<small></small>
							<div class="number-box">
								<small><abbr data-i18n="pts-abbr" data-i18-title="pts"></abbr></small>
								<span></span>
								<small><abbr data-i18n="max-abbr" data-i18-title="max"></abbr></small>
							</div>
							<label data-i18n="energy"></label>
							<div class="number-box">
								<input type="number" name="attr_energy" title="@{sp}" min="0" value="0" />
								<span>/</span>
								<input type="number" name="attr_energy_max" title="@{energy|max}" value="0" readonly />
							</div>
							<small></small>
							<div class="number-box">
								<small><abbr data-i18n="val-abbr" data-i18-title="val"></abbr></small>
							</div>
							<div class="button-box">
								<button type="action" name="act_init" title="%{init}" data-i18n="init"></button>
							</div>
							<div class="number-box">
								<input type="number" name="attr_init" title="@{init}" value="0" readonly />
							</div>
						</div>
						<div>
							<small>&nbsp;</small>
							<small></small>
							<label data-i18n="wounds"></label>
							<div class="number-box border">
								<input type="number" name="attr_wnd1" title="@{attr_wnd1}" min="0" max="50" value="0" />
								<span>/</span>
								<input type="number" name="attr_wnd2" title="@{attr_wnd2}" min="0" max="50" value="0" />
								<span>/</span>
								<input type="number" name="attr_wnd3" title="@{attr_wnd3}" min="0" max="50" value="0" />
								<span>/</span>
								<input type="number" name="attr_wnd4" title="@{attr_wnd4}" min="0" max="50" value="0" />
								<span>/</span>
								<input type="number" name="attr_wnd5" title="@{attr_wnd5}" min="0" max="50" value="0" />
							</div>
							<small>&nbsp;</small>
							<small></small>
							<label data-i18n="weather"></label>
							<div class="number-box border">
								<input type="number" name="attr_wth1" title="@{attr_wth1}" min="0" max="10" value="0" />
								<span>/</span>
								<input type="number" name="attr_wth2" title="@{attr_wth2}" min="0" max="10" value="0" />
								<span>/</span>
								<input type="number" name="attr_wth3" title="@{attr_wth3}" min="0" max="10" value="0" />
								<span>/</span>
